name: Test and Build

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

env:
  GOLANG_VERSION: '1.22'
  GOLANGCI_LINT_VERSION: 'v1.64.8'

jobs:
  check:
    name: ðŸ“ƒ Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Check time.Now().UTC() usage
      run: bash scripts/check-time-utc.sh

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GOLANG_VERSION }}

    - name: Install dependencies
      run: go mod download

    - name: Verify go.mod and go.sum
      run: |
        go mod tidy
        git diff --exit-code

  lint:
    name: ðŸ” Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GOLANG_VERSION }}

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: ${{ env.GOLANGCI_LINT_VERSION }}

  test:
    name: ðŸ”¬ Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GOLANG_VERSION }}

    - name: Run tests
      run: go test ./...

  build:
    name: ðŸ— Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GOLANG_VERSION }}

    - name: Get Version from Git Tag (or commit if no tag)
      id: get_version
      run: |
        VERSION=$(git describe --tags --abbrev=0 2>/dev/null || git rev-parse HEAD)
        echo "::set-output name=version::$VERSION"
    - name: Build
      run: go build -ldflags "-X donetick.com/core/config.Version=${{ steps.get_version.outputs.version }} -X donetick.com/core/config.Commit=$(git rev-parse HEAD) -X donetick.com/core/config.Date=$(date +%Y-%m-%d)" -v ./...
