definitions:
  circle.Circle:
    properties:
      created_at:
        description: Created at
        type: string
      created_by:
        description: Created by
        type: integer
      disabled:
        description: Disabled
        type: boolean
      expiredAt:
        description: read one column
        type: string
      id:
        description: Unique identifier
        type: integer
      invite_code:
        description: Invite code
        type: string
      name:
        description: Full name
        type: string
      subscriptionStatus:
        description: read one column
        type: string
      updated_at:
        description: Updated at
        type: string
      webhook_url:
        description: Webhook URL
        type: string
    type: object
  circle.Role:
    enum:
    - admin
    - member
    - manager
    type: string
    x-enum-varnames:
    - RoleAdmin
    - RoleMember
    - RoleManager
  circle.UserCircleDetail:
    properties:
      circleId:
        description: Circle ID
        type: integer
      createdAt:
        description: Created at
        type: string
      displayName:
        type: string
      id:
        description: Unique identifier
        type: integer
      image:
        description: Image
        type: string
      isActive:
        type: boolean
      points:
        description: Points
        type: integer
      pointsRedeemed:
        description: Points Redeemed
        type: integer
      role:
        allOf:
        - $ref: '#/definitions/circle.UserRole'
        description: Role
      updatedAt:
        description: Updated at
        type: string
      userId:
        description: User ID
        type: integer
      username:
        type: string
    type: object
  circle.UserRole:
    enum:
    - admin
    - member
    - manager
    type: string
    x-enum-varnames:
    - UserRoleAdmin
    - UserRoleMember
    - UserRoleManager
  model.AssignmentStrategy:
    enum:
    - random
    - least_assigned
    - least_completed
    - keep_last_assigned
    - random_except_last_assigned
    - round_robin
    - no_assignee
    type: string
    x-enum-varnames:
    - AssignmentStrategyRandom
    - AssignmentStrategyLeastAssigned
    - AssignmentStrategyLeastCompleted
    - AssignmentStrategyKeepLastAssigned
    - AssignmentStrategyRandomExceptLastAssigned
    - AssignmentStrategyRoundRobin
    - AssignmentStrategyNoAssignee
  model.Chore:
    properties:
      assignStrategy:
        allOf:
        - $ref: '#/definitions/model.AssignmentStrategy'
        description: How the chore is assigned
      assignedTo:
        description: Who the chore is assigned to
        type: integer
      assignees:
        description: Assignees of the chore
        items:
          $ref: '#/definitions/model.ChoreAssignees'
        type: array
      circleId:
        description: The circle this chore is in
        type: integer
      completionWindow:
        description: Number seconds before the chore is due that it can be completed
        type: integer
      createdAt:
        description: When the chore was created
        type: string
      createdBy:
        description: Who created the chore
        type: integer
      deadlineOffset:
        description: Seconds after NextDueDate when chore deadline is reached
        type: integer
      description:
        description: Description of the chore
        type: string
      frequency:
        description: Number of days, weeks, months, or years between chores
        type: integer
      frequencyMetadata:
        allOf:
        - $ref: '#/definitions/model.FrequencyMetadata'
        description: Additional frequency information for v2 (if used)
      frequencyType:
        allOf:
        - $ref: '#/definitions/model.FrequencyType'
        description: '"daily", "weekly", "monthly", "yearly", "adaptive",or "custom"'
      id:
        type: integer
      isActive:
        description: Whether the chore is active
        type: boolean
      isPrivate:
        description: Whether the chore is private
        type: boolean
      isRolling:
        description: Whether the chore is rolling
        type: boolean
      labels:
        description: Labels for the chore
        type: string
      labelsV2:
        description: Labels for the chore
        items:
          $ref: '#/definitions/model.Label'
        type: array
      name:
        description: Chore description
        type: string
      nextDueDate:
        description: When the chore is due
        type: string
      notification:
        description: Whether the chore has notification
        type: boolean
      notificationMetadata:
        allOf:
        - $ref: '#/definitions/model.NotificationMetadata'
        description: Additional notification information
      points:
        description: Points for completing the chore
        type: integer
      priority:
        type: integer
      project:
        allOf:
        - $ref: '#/definitions/model.Project'
        description: Project relationship
      projectId:
        description: The project this chore belongs to
        type: integer
      requireApproval:
        description: Whether chore completion requires admin approval
        type: boolean
      status:
        $ref: '#/definitions/model.Status'
      subTasks:
        description: Subtasks for the chore
        items:
          $ref: '#/definitions/model.SubTask'
        type: array
      thingChore:
        allOf:
        - $ref: '#/definitions/model.ThingChore'
        description: ThingChore relationship
      updatedAt:
        description: When the chore was last updated
        type: string
      updatedBy:
        description: Who last updated the chore
        type: integer
    type: object
  model.ChoreAssignees:
    properties:
      userId:
        description: The user this assignee is for
        type: integer
    type: object
  model.ChoreHistory:
    properties:
      assignedTo:
        description: Who the chore was assigned to
        type: integer
      choreId:
        description: The chore this history is for
        type: integer
      completedBy:
        description: Who completed the chore
        type: integer
      createdAt:
        description: When the record was created
        type: string
      dueDate:
        description: When the chore was due
        type: string
      duration:
        description: Duration in seconds calculated from query (read-only, no DB column)
        type: integer
      id:
        description: Unique identifier
        type: integer
      notes:
        description: Notes about the chore
        type: string
      performedAt:
        description: When the chore was performed (completed or skipped)
        type: string
      points:
        description: Points for completing the chore
        type: integer
      status:
        allOf:
        - $ref: '#/definitions/model.ChoreHistoryStatus'
        description: Status of the chore (1=completed, 2=skipped)
      updatedAt:
        description: When the record was last updated
        type: string
    type: object
  model.ChoreHistoryStatus:
    enum:
    - 0
    - 1
    - 2
    - 3
    - 4
    - 5
    format: int32
    type: integer
    x-enum-varnames:
    - ChoreHistoryStatusStarted
    - ChoreHistoryStatusCompleted
    - ChoreHistoryStatusSkipped
    - ChoreHistoryStatusPendingApproval
    - ChoreHistoryStatusRejected
    - ChoreHistoryStatusMissed
  model.ChoreReq:
    properties:
      assignStrategy:
        $ref: '#/definitions/model.AssignmentStrategy'
      assignedTo:
        type: integer
      assignees:
        items:
          $ref: '#/definitions/model.ChoreAssignees'
        type: array
      completionWindow:
        type: integer
      deadlineOffset:
        type: integer
      description:
        type: string
      dueDate:
        type: string
      frequency:
        type: integer
      frequencyMetadata:
        $ref: '#/definitions/model.FrequencyMetadata'
      frequencyType:
        $ref: '#/definitions/model.FrequencyType'
      id:
        type: integer
      isActive:
        type: boolean
      isPrivate:
        type: boolean
      isRolling:
        type: boolean
      labels:
        items:
          type: string
        type: array
      labelsV2:
        items:
          $ref: '#/definitions/model.LabelReq'
        type: array
      name:
        type: string
      notification:
        type: boolean
      notificationMetadata:
        $ref: '#/definitions/model.NotificationMetadata'
      points:
        type: integer
      priority:
        type: integer
      projectId:
        type: integer
      requireApproval:
        type: boolean
      subTasks:
        items:
          $ref: '#/definitions/model.SubTask'
        type: array
      thingTrigger:
        $ref: '#/definitions/model.ThingTrigger'
      updatedAt:
        description: For internal use only when syncing a chore updated offline
        type: string
    required:
    - assignStrategy
    - frequencyType
    - name
    type: object
  model.FrequencyMetadata:
    properties:
      days:
        items:
          type: string
        type: array
      months:
        items:
          type: string
        type: array
      occurrences:
        description: e.g. ["1","3","last"] for 1st, 3rd, and last occurrence of the
          day
        items:
          type: integer
        type: array
      time:
        type: string
      timezone:
        type: string
      unit:
        type: string
      weekNumbers:
        description: 'DEPRECATED: use Occurrences instead'
        items:
          type: integer
        type: array
      weekPattern:
        $ref: '#/definitions/model.Weekpattern'
    type: object
  model.FrequencyType:
    enum:
    - once
    - daily
    - weekly
    - monthly
    - yearly
    - adaptive
    - interval
    - days_of_the_week
    - day_of_the_month
    - trigger
    - no_repeat
    type: string
    x-enum-varnames:
    - FrequencyTypeOnce
    - FrequencyTypeDaily
    - FrequencyTypeWeekly
    - FrequencyTypeMonthly
    - FrequencyTypeYearly
    - FrequencyTypeAdaptive
    - FrequencyTypeInterval
    - FrequencyTypeDayOfTheWeek
    - FrequencyTypeDayOfTheMonth
    - FrequencyTypeTrigger
    - FrequencyTypeNoRepeat
  model.Label:
    properties:
      color:
        type: string
      created_by:
        type: integer
      id:
        type: integer
      name:
        type: string
    type: object
  model.LabelReq:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  model.NotificationMetadata:
    properties:
      circleGroup:
        type: boolean
      circleGroupID:
        type: integer
      completion:
        type: boolean
      dueDate:
        type: boolean
      nagging:
        type: boolean
      predue:
        type: boolean
      templates:
        description: Template for notification
        items:
          $ref: '#/definitions/model.NotificationTemplate'
        maxItems: 5
        type: array
    type: object
  model.NotificationTemplate:
    properties:
      unit:
        $ref: '#/definitions/model.NotificationTemplateUnit'
      value:
        type: integer
    type: object
  model.NotificationTemplateUnit:
    enum:
    - m
    - h
    - d
    type: string
    x-enum-varnames:
    - NotificationTemplateUnitMinute
    - NotificationTemplateUnitHour
    - NotificationTemplateUnitDay
  model.PauseLogEntry:
    properties:
      duration:
        type: integer
      end:
        type: string
      start:
        type: string
      updatedBy:
        type: integer
    type: object
  model.Project:
    properties:
      circleId:
        type: integer
      color:
        type: string
      created_by:
        type: integer
      createdAt:
        type: string
      description:
        type: string
      icon:
        type: string
      id:
        type: integer
      isDefault:
        type: boolean
      name:
        type: string
      updatedAt:
        type: string
    type: object
  model.Status:
    enum:
    - 0
    - 1
    - 2
    - 3
    format: int32
    type: integer
    x-enum-varnames:
    - ChoreStatusNoStatus
    - ChoreStatusInProgress
    - ChoreStatusPaused
    - ChoreStatusPendingApproval
  model.SubTask:
    properties:
      completedAt:
        type: string
      completedBy:
        type: integer
      id:
        type: integer
      name:
        type: string
      orderId:
        type: integer
      parentId:
        type: integer
    type: object
  model.ThingChore:
    properties:
      choreId:
        type: integer
      condition:
        type: string
      thingId:
        type: integer
      triggerState:
        type: string
    type: object
  model.ThingTrigger:
    properties:
      condition:
        type: string
      thingID:
        type: integer
      triggerState:
        type: string
    required:
    - thingID
    - triggerState
    type: object
  model.TimeSession:
    properties:
      choreHistoryId:
        description: The chore history this session is for
        type: integer
      choreId:
        type: integer
      duration:
        type: integer
      endTime:
        type: string
      id:
        type: integer
      pauseLog:
        description: Track pause/resume times
        items:
          $ref: '#/definitions/model.PauseLogEntry'
        type: array
      startTime:
        type: string
      status:
        $ref: '#/definitions/model.TimeSessionStatus'
      updatedAt:
        description: When the session was last updated
        type: string
      updatedBy:
        description: Who last updated the session
        type: integer
    type: object
  model.TimeSessionStatus:
    enum:
    - 0
    - 1
    - 2
    format: int32
    type: integer
    x-enum-varnames:
    - TimeSessionStatusActive
    - TimeSessionStatusPaused
    - TimeSessionStatusCompleted
  model.Weekpattern:
    enum:
    - every_week
    - week_of_month
    - week_of_quarter
    type: string
    x-enum-comments:
      WeekPatternWeekOfMonth: e.g. ["1","3","last"] for 1st, 3rd, and last occurrence
        of the day in the month
      WeekPatternWeekOfQuarter: e.g. ["1","2","3"] for 1st, 2nd, and 3rd occurrence
        of the day in the quarter
    x-enum-descriptions:
    - ""
    - e.g. ["1","3","last"] for 1st, 3rd, and last occurrence of the day in the month
    - e.g. ["1","2","3"] for 1st, 2nd, and 3rd occurrence of the day in the quarter
    x-enum-varnames:
    - WeekpatternEveryWeek
    - WeekPatternWeekOfMonth
    - WeekPatternWeekOfQuarter
info:
  contact: {}
paths:
  /chores:
    get:
      consumes:
      - application/json
      description: Retrieves all chores for the current user's circle with optional
        archived chores
      parameters:
      - description: Include archived chores
        in: query
        name: includeArchived
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: 'res: array of chores'
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/model.Chore'
              type: array
            type: object
        "401":
          description: 'error: Authentication failed'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Failed to retrieve chores'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
        JWTKeyAuth: []
      summary: Get all chores
      tags:
      - chores
    post:
      consumes:
      - application/json
      description: Creates a new chore with assignees, labels, and optional configurations
      parameters:
      - description: Chore creation request
        in: body
        name: chore
        required: true
        schema:
          $ref: '#/definitions/model.ChoreReq'
      produces:
      - application/json
      responses:
        "200":
          description: 'res: created chore ID'
          schema:
            additionalProperties:
              type: integer
            type: object
        "400":
          description: 'error: Invalid request format | Assignee not found in circle
            | Invalid date'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 'error: Authentication failed'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Failed to create chore | Error adding labels | Error
            adding chore assignees'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
        JWTKeyAuth: []
      summary: Create a new chore
      tags:
      - chores
    put:
      consumes:
      - application/json
      description: Updates chore details including assignees, labels, subtasks, and
        metadata
      parameters:
      - description: Chore update request
        in: body
        name: chore
        required: true
        schema:
          $ref: '#/definitions/model.ChoreReq'
      produces:
      - application/json
      responses:
        "200":
          description: 'message: Chore added successfully'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 'error: Invalid request format | Invalid date | Assignee not
            found in circle | Assigned to not found in assignees'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 'error: Authentication failed'
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: 'error: You cannot edit this chore'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Failed to retrieve chore | Error adding chore | Error
            adding subtasks'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
        JWTKeyAuth: []
      summary: Edit an existing chore
      tags:
      - chores
  /chores/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes a chore and associated notifications (owner only)
      parameters:
      - description: Chore ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'message: Chore deleted successfully'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 'error: Invalid ID'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 'error: Authentication failed'
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: 'error: You are not allowed to delete this chore'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Failed to retrieve chore | Failed to delete chore'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
        JWTKeyAuth: []
      summary: Delete a chore
      tags:
      - chores
    get:
      consumes:
      - application/json
      description: Retrieves detailed information about a specific chore by ID
      parameters:
      - description: Chore ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'res: chore object'
          schema:
            additionalProperties:
              $ref: '#/definitions/model.Chore'
            type: object
        "400":
          description: 'error: Invalid chore ID'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 'error: Authentication failed'
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: 'error: You are not allowed to view this chore'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Failed to retrieve chore'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
        JWTKeyAuth: []
      summary: Get a specific chore
      tags:
      - chores
  /chores/{id}/approve:
    post:
      consumes:
      - application/json
      description: Approves a pending chore completion (admin/manager only)
      parameters:
      - description: Chore ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'res: updated chore'
          schema:
            additionalProperties:
              $ref: '#/definitions/model.Chore'
            type: object
        "400":
          description: 'error: Invalid ID | Chore is not pending approval'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 'error: Authentication failed'
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: 'error: Only admins can approve chores'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Failed to retrieve chore | Error approving chore'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
        JWTKeyAuth: []
      summary: Approve a chore completion
      tags:
      - chores
  /chores/{id}/archive:
    put:
      consumes:
      - application/json
      description: Archives a chore, hiding it from the main list
      parameters:
      - description: Chore ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'message: Chore archived successfully'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 'error: Invalid ID'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 'error: Authentication failed'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Error archiving chore'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
        JWTKeyAuth: []
      summary: Archive a chore
      tags:
      - chores
  /chores/{id}/assignee:
    put:
      consumes:
      - application/json
      description: Updates the currently assigned user for a chore
      parameters:
      - description: Chore ID
        in: path
        name: id
        required: true
        type: integer
      - description: Assignee update request
        in: body
        name: assignee
        required: true
        schema:
          properties:
            assignee:
              type: integer
            updatedAt:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 'res: updated chore'
          schema:
            additionalProperties:
              $ref: '#/definitions/model.Chore'
            type: object
        "400":
          description: 'error: Invalid ID | Invalid request | Assignee not found in
            assignees'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 'error: Authentication failed'
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: 'error: You cannot edit this chore'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Failed to retrieve chore | Error updating assignee'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
        JWTKeyAuth: []
      summary: Update chore assignee
      tags:
      - chores
  /chores/{id}/details:
    get:
      consumes:
      - application/json
      description: Retrieves comprehensive details about a chore including metadata
      parameters:
      - description: Chore ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'res: detailed chore information'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 'error: Invalid ID'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 'error: Authentication failed'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Failed to fetch chore details'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
        JWTKeyAuth: []
      summary: Get chore details
      tags:
      - chores
  /chores/{id}/do:
    post:
      consumes:
      - application/json
      description: Marks a chore as completed and schedules the next occurrence (supports
        impersonation)
      parameters:
      - description: Chore ID
        in: path
        name: id
        required: true
        type: integer
      - description: Completion date in RFC3339 format (defaults to now)
        in: query
        name: completedDate
        type: string
      - description: Completion details
        in: body
        name: completion
        schema:
          properties:
            completedBy:
              type: integer
            note:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 'res: updated chore'
          schema:
            additionalProperties:
              $ref: '#/definitions/model.Chore'
            type: object
        "400":
          description: 'error: Invalid ID | Invalid date | User is not assigned to
            chore | Chore is out of completion window'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 'error: Authentication failed'
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: 'error: You are not allowed to complete this action'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Failed to retrieve chore | Error completing chore'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
        JWTKeyAuth: []
      summary: Complete a chore
